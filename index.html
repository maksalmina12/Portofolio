<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
    }

    .menu-toggle {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ffffff;
    }

    nav {
      position: fixed;
      top: 0;
      right: -220px;
      height: 100%;
      width: 200px;
      background-color: #1f1f1f;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease-in-out;
    }

    nav.show {
      right: 0;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      padding: 10px 0;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1db954;
    }

    #home {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    .welcome-text {
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .gif-container img {
      width: 280px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
  </header>
  <nav id="navMenu">
    <a href="index.html">Home</a>
    <a href="biodata.html">Biodata</a>
    <a href="project.html">Project</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section id="home">
    <div class="welcome-text">Selamat Datang di Portofolio Saya</div>
    <div class="gif-container">
      <img src="https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif" alt="GIF Coding">
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
