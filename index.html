<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      padding-top: 60px;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
      z-index: 10;
    }

    .menu-toggle {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ffffff;
    }

    nav {
      position: fixed;
      top: 0;
      right: -220px;
      height: 100%;
      width: 200px;
      background-color: #1f1f1f;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease-in-out;
      z-index: 9;
    }

    nav.show {
      right: 0;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      padding: 10px 0;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1db954;
    }

    #home {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    .welcome-text {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 16px;
      max-width: 600px;
      margin-bottom: 30px;
      color: #cccccc;
    }

    .gif-container img {
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gif-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    /* Luffy GIF berjalan */
    .luffy-run {
      position: fixed;
      top: 15px;
      left: -150px;
      width: 100px;
      z-index: 11;
      animation: luffyLoop 20s linear infinite;
    }

    @keyframes luffyLoop {
      0% {
        left: -150px;
      }
      100% {
        left: 100%;
      }
    }

    footer.footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaaaaa;
    }

    @media (max-width: 480px) {
      .gif-container img {
        width: 250px;
      }

      .welcome-text {
        font-size: 22px;
      }

      .subtext {
        font-size: 14px;
      }

      .luffy-run {
        width: 80px;
        top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
  </header>

  <!-- GIF Luffy berjalan -->
  <img class="luffy-run" src="https://media.tenor.com/A0XmmbwZuaEAAAAd/luffy-thumbs-up.gif" alt="Luffy Thumbs Up"/>

  <nav id="navMenu">
    <a href="index.html">Home</a>
    <a href="biodata.html">Biodata</a>
    <a href="project.html">Project</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section id="home">
    <div class="welcome-text">Selamat Datang di Portofolio Saya</div>
    <div class="subtext">
      Saya adalah mahasiswa Teknik Komputer yang fokus pada pengembangan software, desain UI/UX, dan keamanan siber. Yuk, jelajahi karya dan profil saya!
    </div>
    <div class="gif-container">
      <img src="https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif" alt="GIF Coding">
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 dibuat dengan secangkir kopi â˜•
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
