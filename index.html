<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
      z-index: 999;
    }

    .menu-toggle {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ffffff;
    }

    nav {
      position: fixed;
      top: 0;
      right: -220px;
      height: 100%;
      width: 200px;
      background-color: #1f1f1f;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease-in-out;
    }

    nav.show {
      right: 0;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      padding: 10px 0;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1db954;
    }

    #home {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .welcome-text {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 16px;
      color: #aaaaaa;
      margin-bottom: 30px;
      max-width: 500px;
    }

    .gif-container img {
      width: 320px;
      max-width: 90%;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .gif-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
    }

    .luffy-run {
      position: absolute;
      top: 20px;
      left: -200px;
      width: 150px;
      z-index: 0;
      animation: moveLuffy 12s linear infinite;
      opacity: 0.9;
    }

    @keyframes moveLuffy {
      0% { left: -200px; }
      100% { left: 100vw; }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #bbbbbb;
      border-top: 1px solid #333;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      .welcome-text {
        font-size: 24px;
      }
      .gif-container img {
        width: 260px;
      }
      .luffy-run {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
  </header>

  <nav id="navMenu">
    <a href="index.html">Home</a>
    <a href="biodata.html">Biodata</a>
    <a href="project.html">Project</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section id="home">
    <!-- Luffy GIF -->
    <img class="luffy-run" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWRuODl0Y2wxdmN0ZTIxazhkYmtzeWlybXRzMmc5a2dzNXZ5YzZkZiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/I8O9yMZWTLMBO/giphy.gif" alt="Luffy Running" />

    <div class="welcome-text">Selamat Datang di Portofolio Saya</div>
    <div class="subtext">
      Saya adalah mahasiswa Teknik Komputer yang fokus pada pengembangan software, desain UI/UX, dan keamanan siber. Yuk, jelajahi karya dan profil saya!
    </div>
    <div class="gif-container">
      <img src="https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif" alt="GIF Coding">
    </div>
  </section>

  <footer>
    &copy; 2025 Dibuat dengan secangkir kopi â˜•
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
