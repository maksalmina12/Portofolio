<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-YoursHere" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
      z-index: 1001;
    }

    .menu-toggle {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ffffff;
      z-index: 1001;
      position: relative;
    }

    nav {
      position: fixed;
      top: 0;
      right: -220px;
      height: 100%;
      width: 200px;
      background-color: #1f1f1f;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

    nav.show {
      right: 0;
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      padding: 10px 0;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1db954;
    }

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 900;
    }

    nav.show ~ .menu-overlay {
      display: block;
    }

    #contact {
      padding-top: 120px;
      flex: 1;
      text-align: center;
    }

    .contact-info {
      font-size: 18px;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      color: #1db954;
      margin: 0 12px;
      font-size: 22px;
      transition: transform 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #aaa;
      font-size: 14px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body class="contact">
  <header>
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
  </header>

  <nav id="navMenu">
    <a href="index.html">Home</a>
    <a href="biodata.html">Biodata</a>
    <a href="project.html">Project</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="menu-overlay" onclick="closeMenu()"></div>

  <section id="contact">
    <div class="contact-info">
      <h2>Hubungi Saya</h2>
      <p>Email: <a href="mailto:maksalmina@example.com" style="color:#1db954;">maksalmina@example.com</a></p>
      <p>Telepon: <a href="tel:+6281234567890" style="color:#1db954;">+62 812-3456-7890</a></p>
      <div class="social-links">
        <a href="https://instagram.com/maksalmina" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com/in/maksalmina" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/maksalmina" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://wa.me/6281234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 dibuat dengan secangkir kopi â˜•
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('show');
    }

    function closeMenu() {
      document.getElementById('navMenu').classList.remove('show');
    }
  </script>
</body>
</html>
